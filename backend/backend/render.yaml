services:
  - type: web
    name: fastapi-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: your-neondb-url
      - key: SECRET_KEY
        value: your-jwt-secret
      - key: GROQ_API_KEY
        value: your-groq-api-key
      - key: AIRNOW_API_KEY
        value: your-airnow-api-key
